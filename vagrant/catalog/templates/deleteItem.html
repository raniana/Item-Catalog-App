{%extends 'main.html'%}
{%block content%}
<body class="crud-page">
	<header class="container-fluid">
		<h2>Catalog App</h2>
	</header>
	<form action="{{url_for('deleteItem',itemID=item.id)}}" method="post">
		<h3>Are you sure you want to delete item "{{item.name}}" </h3>
		<button class="myButton" type="submit">Delete</button>
		<a href="{{url_for('showItem',itemID=item.id)}}"><button class="cancelButton" type="button">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button></a>
	</form>

</body>
{%endblock%}
