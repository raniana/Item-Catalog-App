{%extends 'main.html'%}
{%block content%}
<body class="crud-page">
	<header class="container-fluid">
		<h2>Catalog App</h2>
	</header>
	<h3>Add an Item</h3>
	<form action="{{url_for('addItem',catID=catID)}}" method="post">
		<label>Name:</label>
		<input type="text" maxlength="30" name="name" placeholder="name of item">
	    </br>
	    </br>
	<p class="formfield">
		<label>Description:</label>
		<textarea name="description"  maxlength="250" rows="3" placeholder="description of item"></textarea>
	    </br>
	</p>
	    </br>
		<label>Brand:</label>
		<input type="text" size="15" name="brand" placeholder="brand name">
	    </br>
	    </br>
		<label>Price:</label>
		<input type="text" size="10" name="price" placeholder="price in $">
	    </br>
	    </br>
		<button type="submit" class="myButton">Add</button>
		<a href="{{url_for('showItems',catID=catID)}}"><button class="cancelButton" type="button">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button></a>
		
	</form>

</body>
{%endblock%}
