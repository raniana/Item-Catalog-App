{%extends 'main.html'%}
{%block content%}
<body class="crud-page">
	<header class="container-fluid">
		<h2>Catalog App</h2>
	</header>
	<form action="{{url_for('editCategory',catID=category.id)}}" method="post">
		<h3>Edit a category</h3>
		<label>Name:</label>
		<input type="text" name="name" size="30" placeholder="{{category.name}}">
		<button class="myButton" type="submit">Edit</button>
		<a href="{{url_for('showItems',catID=category.id)}}"><button class="cancelButton" type="button">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button></a>
		

	</form>

</body>
{%endblock%}
